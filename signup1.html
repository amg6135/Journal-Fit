 <!--Login Modal-->
 <div id="loginModal" class="modal fade" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Login</h3>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">

        <div class="container-fluid">
          <form>
            <div class="form-row">
              <div class="form-group col-12">
                <label class="sr-only" for="loginEmail">Email Address</label>
                <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Email">
              </div>
              <div class="form-group col-12">
                <label class="sr-only" for="loginPassword">Password</label>
                <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
              </div>
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label">Remember me</label>
                </div>
              </div>

              <div class="form-row">
                <button type="button" class="btn btn-outline-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                <a role="button" type="submit" class="btn btn-secondary btn-sm ml-1" href="blog.html">Sign in</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
