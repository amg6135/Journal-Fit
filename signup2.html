<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/style.css" />
<!--endbuild-->
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Open+Sans:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">





    <title>Journal Fit</title>
</head>

<body>
    <!--Login Button-->
    <nav class="navbar navbar-expand  sticky-top" id="navMenu">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="journalFit">
                <span class="navbar-text mr-auto">
                    <a id="headertitle" role="button" href="index.html">
                        <h1>Journal Fit</h1>
                    </a>
                </span>
                <span class="navbar-text ml-auto">
                    <a role="button" href="blog.html">BLOG</a>
                    <a role="button" href="about.html">ABOUT US</a>
                    <a role="button" id="loginButton" data-toggle="modal" data-target="#loginModal">
                        LOGIN
                    </a>
                </span>
            </div>
        </div>
    </nav>
    <!--Login Modal-->
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">

                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email Address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail"
                                        placeholder="Email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword"
                                        placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label">Remember me</label>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <button type="button" class="btn btn-outline-secondary btn-sm ml-auto"
                                        data-dismiss="modal">Cancel</button>
                                    <a role="button" type="submit" class="btn btn-secondary btn-sm ml-1"
                                        href="blog.html">Sign in</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--SignUp Page 2 Content-->
    <div class="container-fluid text-center fadeIn">
        <div class="jumbotron jumbotron-fluid fadeIn"></div><br>
        <h2>Enter Your Biometric's</h2><br>
    </div>
    <div class="container text-center fadeIn">

        <form>
            <div class="form-group row">
                <label for="age" class="col-0 col-form-label"></label>
                <div class="col">
                    <input type="number" class="form-control" id="age" name="age" placeholder="Age" />
                </div>
            </div>

            <div class="form-group row">
                <label for="height" class="col-0 col-form-label"></label>
                <div class="col col-xs-3 col-md-6">
                    <input type="number" class="form-control" id="height" name="height" placeholder="Height (ft.)" />
                </div>

                <label for="height" class="col-0 col-form-label"></label>
                <div class="col col-xs-3 col-md-6">
                    <input type="number" class="form-control" name="height" placeholder="Height (in.)" />
                </div>
            </div>

            <div class="form-group row">
                <label for="weight" class="col-0 col-form-label"></label>
                <div class=" col col-xs-3 col-md-6">
                    <input type="number" class="form-control" id="weight" name="weight" placeholder="Weight (lb's)" />
                </div>

                <label for="weight" class="col-0 col-form-label"></label>
                <div class="col col-xs-3 col-md-6">
                    <input type="number" class="form-control" name="weight" placeholder="Weight (oz's)" />
                </div>
            </div>

            <div class="form-group row" id="gender">
                <div class="col text-center">
                    <div class="form-check form-check-inline">
                        <input type="button" class="form-check-input" id="genderMale" name="gender" value="Male" />
                        <label for="genderMale" class="form-check-label"></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="button" class="form-check-input" id="genderFemale" name="gender" value="Female" />
                        <label for="genderFemale" class="form-check-label"></label>
                    </div>
                </div>
            </div>
            <div class="col-12 text-center nextButton">
                <a role="button" class="btn btn-outline-secondary btn-lg" href="signup1.html">Back</a>
                <a role="button" class="btn btn-dark btn-lg" href="signup3.html">Next</a>
            </div>
        </form>
    </div>
        <!--End Page 2-->
        
<!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
  <!--build:js js/main.js-->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
  <!--endbuild-->
</body>

</html>
